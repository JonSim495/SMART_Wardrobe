<div class="container-fluid"> 
	
	<div class="row">
		<div class="col-sm-3">
			<div style="padding:10px 20px 100px 20px; background-color:#DCDCDC;" >
				<h2>Previous Output</h2>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="image/1.jpg" alt="Los Angeles" width="500" height="6">
						</div>
						<div class="item">
							<img src="image/2.jpg" alt="Chicago" width="480" height="600">
						</div>
						<div class="item">
							<img src="image/5.jpg" alt="New york" width="480" height="600">
						</div>
					</div>
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<h2>Output</h2>
			<input type="button" class="btn btn-primary" value="Generate" onclick="showImage();"/>
			<img id="loadingImage" src="image/1.jpg" style="visibility:hidden"/>
		</div>
		<div class="col-sm-3">
			<div style="padding:10px 20px 150px 20px; background-color:#DCDCDC;" >
				<h2>Occasion</h2>
				</br>
				Event:
				<select name="event">
					<option value="school">School</option>
					<option value="shopping">Shopping</option>
					<option value="formal_dinner">Formal Dinner</option>
					<option value="party">Party</option>
					<option value="hiking">Hiking</option>
					<option value="outing">Normal Outing</option>
				</select>
				<p></p>
				Weather:
				<select name="Weather">
					<option value="sunny">Sunny</option>
					<option value="windy">Windy</option>
					<option value="rainy">Rainy</option>
				</select>
				<p></p>
				Parts of Day:
				<select name="day">
					<option value="morning">Morning</option>
					<option value="afternoon">Afternoon</option>
					<option value="evening">Evening</option>
					<option value="night">Night</option>
				</select>
				<p></p>
				<button type="button" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
</div>
